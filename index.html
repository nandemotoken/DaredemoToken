<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>DaredemoToken</title>
    <link rel="icon" type="image/png" sizes="200x200" href="assets/img/DaredemoToken_icon.png">
    <link rel="icon" type="image/png" sizes="200x200" href="assets/img/DaredemoToken_icon.png">
    <link rel="icon" type="image/png" sizes="200x200" href="assets/img/DaredemoToken_icon.png">
    <link rel="icon" type="image/png" sizes="200x200" href="assets/img/DaredemoToken_icon.png">
    <link rel="icon" type="image/png" sizes="200x200" href="assets/img/DaredemoToken_icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">だれでもトークンとは？</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body">
                    <p>The content of your modal.</p>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">OK</button></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-7 align-self-center"><img src="assets/img/Daredemotoken_banner2.png" width="100%"></div>
            <div class="col-5 text-right m-auto" style="margin-right: 0px;margin-left: 0px;">
                <div class="d-inline-block" id="address" style="margin-left: 20px; visibility:hidden;"><a id="addressLink" href="javascript: ensaddress()" style="color: rgb(143,149,156);"><i class="fab fa-ethereum" style="font-size: 200%;"></i><label id="addressinfo">&nbsp;Address</label></a></div>
                <div class="d-inline-block" id="twitter"
                    style="margin-left: 20px; visibility:hidden;"><a href="javascript:twitterLink()"><i class="icon ion-social-twitter" id="twitterIcon" style="font-size: 200%;color: rgb(143,149,156);"></i></a></div>
                <div class="d-inline-block" id="info" style="margin-left: 20px;"><a href="http://www.nandemotoken.com" target="_blank"><i class="fa fa-question" style="font-size: 200%;color: rgb(143,149,156);"></i></a></div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center align-self-center"><img id="reg" src="assets/img/button_start1.png" width="100%" onclick="start()" style="visibility:hidden;"></div>
            <div class="col align-self-center">
                <form id="token_name_space" style="visibility:hidden;"><label>これから作るトークンの名前</label><input class="form-control" type="text" id="token_name"></form>
            </div>
            <div class="col text-center align-self-center"><img id="make" src="assets/img/cooking_sweets_konpeitou.png" width="100%" onclick="make_token()" style="visibility:hidden;"></div>
        </div>
        <div class="row">
            <div class="col">
                <div class="table-responsive">
                    <table class="table" id="token_table">
                        <thead>
                            <tr>
                                <th>あなたのトークン</th>
                                <th>保有数</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div style="position: absolute; bottom: 0px; right: 0px; height: 20%; width: 100%">
        <div style="position: fixed; bottom: 0px; left: 0px; width: 80%;">
            <h4 id="navtxt" style="text-align: center"><br>ここに操作のヒントが表示されます<br></h4>
        </div><img id="navimg" src="assets/img/sugoi_chang.png" style="position: fixed; bottom: 0px; right: 0px; width: 20%; transform: scale(-1, 1);"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/authereum@0.0.4-beta.133/authereum.js" integrity="sha256-iWIb+1y61bVwONfBHWAcpHktjFjjs9/7fj6aEeSI9iA=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.2.7/dist/web3.min.js" integrity="sha256-9rSwSMn4GDjf9FcHmJSvdiKGrk+mNIUmM4ltFDu3MUU=" crossorigin="anonymous"></script>
</body>

</html>
